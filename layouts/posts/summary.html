<span class="post-title"><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a> <br /></span>
<p class="post-date">{{ .Date.Format "January 2, 2006" }}</p>

{{ if isset .Params "headline" }}
<div class='wp-caption headline-image'>
  <a href="{{ .Permalink }}" title="{{ .Title }}">
    <img alt="Headline image for {{ .Title }}" src="{{ .Params.headline }}">
  </a>
</div>
{{ end }}

<p>{{ .Summary }}</p>
<footer>

</footer>
